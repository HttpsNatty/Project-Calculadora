<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1>Calculadora de Horas</h1>

        <!-- Campo de entrada para a hora -->
        <label for="horaEntrada">Hora de Entrada:</label>
        <input type="text" id="horaEntrada" placeholder="HH:MM" maxlength="5" oninput="formatarHora(this)"
            onkeydown="pressEnter(event)" autofocus> <!-- Adicionado 'autofocus' -->

        <!-- Botões para os dias da semana com ícones de informação -->
        <div class="buttons-container">
            <button onclick="calcularHora('segTerQui')">
                <span class="info-hover" data-info="+9h40m">
                Seg/Ter/Qui
                </span>
            </button>
            <button onclick="calcularHora('quarta')">
                <span class="info-hover" data-info="+5h30m">
                Quarta
                </span>
            </button>
            <button onclick="calcularHora('sextaManha')">
                <span class="info-hover" data-info="+3h30m">
                Sexta Manhã
                </span>
            </button>
            <button onclick="calcularHora('sextaTarde')">
                <span class="info-hover" data-info="+5h">
                Sexta Tarde
                </span>
            </button>
        </div>

        <!-- Resultados -->
        <div id="resultado"></div>
        <div id="error" class="error"></div>
    </div>

    <div id="footer">
        Desenvolvido por <a href="https://github.com/HttpsNatty" target="_blank">Natty</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
